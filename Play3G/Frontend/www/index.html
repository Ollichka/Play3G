    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">

    <script type="text/javascript">
        $(function () {
            $('#Tomato').draggable({
                scope: "desk"
            });
            $('#Mayonnaise').draggable({
                scope: "desk"
            });
            $('#Cucumber').draggable({
                scope: "desk"
            });
            $('#Knife').draggable({
                scope: "desk"
            });
            $('#Plate').draggable({
                scope: "desk"
            });
            $('#Bread').draggable({
                scope: "desk"
            });
            $('#cat').droppable({
                drop: function () {
                    $('#cat').text("Оставлено")
                },
                tolerance: "fit"
            });
            $('#cat').droppable("option", "tolerance", "touch");

            $('.draggable').draggable();

            $('.droppable').droppable({
                drop: function(event, ui) {
                    ui.draggable.text("Оставлено")
                },
                activeClass: "active",
                hoverClass: "hover",
                tolerance: "fit"
            });

            $('#touchDrop').droppable("option", "tolerance", "touch");
        });
    </script>
</head>
